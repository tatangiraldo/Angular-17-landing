<div class="container">
    <form [formGroup]="contactForm" class="row g-3" (submit)="send($event)">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input 
                type="email" 
                class="form-control" 
                id="exampleFormControlInput1" 
                formControlName="email"
                [ngClass]="{'is-invalid': hasErrors('email','required') || hasErrors('email','email')}"
                >
                @if(hasErrors('email','required')){
                    <span class="text-danger">Required</span>
                }
                @if(hasErrors('email', 'email')){
                    <span class="text-danger">Ivalid Email format</span>
                }
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea 
                class="form-control" 
                id="exampleFormControlTextarea1" 
                rows="3" 
                formControlName="message"
                [ngClass]="{'is-invalid': hasErrors('message', 'required') || hasErrors('message', 'minlength')}"
                >
            </textarea>
            @if( hasErrors('message', 'required') ){
                <span class="text-danger">Required</span>
            }
            @if( hasErrors('message', 'minlength') ){
                <span class="text-danger">10 characters min</span>
            }
        </div>
        <div class="col-xs-12">
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>
</div>
