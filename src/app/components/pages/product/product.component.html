<div class="container">
  <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">title</th>
          <th scope="col">price</th>
          <th scope="col">Description</th>
          <th scope="col">Img</th>
          <th scope="col">Go to</th>
        </tr>
      </thead>
      <tbody>
          @for(prod of productList; track $index){
              <tr>
                <th scope="row"> {{prod.id}} </th>
                <td> {{prod.title}} </td>
                <td> {{prod.price | currency}} </td>
                <td> {{prod.description}} </td>
                <td> <img class="prodImg" src="{{prod.image}}" alt="">  </td>
                <td> <button class="btn btn-xs btn-primary" (click)="goto(prod.id)" >Go</button> </td>
              </tr>
          }
      </tbody>
    </table>
</div>
